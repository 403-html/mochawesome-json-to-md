name: Release pipeline

on:
  pull_request:
    types: [opened, synchronize, edited, reopened, closed]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # -----------------------------
  # PR validation
  # -----------------------------
  validate-branch-prefix:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - id: branch-prefix
        run: echo "prefix=$(echo '${{ github.event.pull_request.head.ref }}' | cut -d '/' -f 1)" >> "$GITHUB_OUTPUT"

      - name: Check branch prefix (major/minor/patch/dependabot)
        run: |
          prefix='${{ steps.branch-prefix.outputs.prefix }}'
          echo "branch prefix: $prefix"
          if [[ "$prefix" != "major" && "$prefix" != "minor" && "$prefix" != "patch" && "$prefix" != "dependabot" ]]; then
            echo "Branch prefix is not valid. Allowed: major, minor, patch, dependabot."
            exit 1
          fi

  check-pr-title:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR title
        run: |
          pr_number='${{ github.event.pull_request.number }}'
          repo='${{ github.repository }}'
          api_url="https://api.github.com/repos/$repo/pulls/$pr_number"
          pr_name=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$api_url" | jq -r .title | tr -d '\r')
          trimmed_title=$(echo "$pr_name" | sed -e 's/^ *//' -e 's/ *$//')
          echo "PR title from API: '$trimmed_title'"
          if [[ ! ${trimmed_title,,} =~ ^(feat|fix|chore|docs|misc)(\([a-zA-Z]+\))?!?:\ +.*$ ]]; then
            echo "error: Pull request title must start with feat/fix/chore/docs/misc, optional scope (!), colon, space, description."
            exit 1
          fi

  # -----------------------------
  # After merge: bump & open release PR
  # -----------------------------
  bump-and-open-release-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    outputs:
      version: ${{ steps.bump-version.outputs.version }}
      branch: ${{ steps.release-branch.outputs.branch }}
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - id: branch-prefix
        run: echo "prefix=$(echo '${{ github.event.pull_request.head.ref }}' | cut -d '/' -f 1)" >> "$GITHUB_OUTPUT"

      - name: Validate branch prefix
        run: |
          prefix='${{ steps.branch-prefix.outputs.prefix }}'
          echo "branch prefix: $prefix"
          if [[ "$prefix" != "major" && "$prefix" != "minor" && "$prefix" != "patch" && "$prefix" != "dependabot" ]]; then
            echo "Branch prefix is not valid. Allowed: major, minor, patch, dependabot."
            exit 1
          fi

      - name: Setup git
        run: |
          git config --global user.email "${{ secrets.MY_EMAIL }}"
          git config --global user.name "${{ secrets.MY_USERNAME }}"

      - name: Bump version
        id: bump-version
        run: |
          prefix='${{ steps.branch-prefix.outputs.prefix }}'
          if [[ "$prefix" == "major" ]]; then
            npm --no-git-tag-version version major
          elif [[ "$prefix" == "minor" ]]; then
            npm --no-git-tag-version version minor
          else
            npm --no-git-tag-version version patch
          fi
          echo "version=$(jq -r '.version' package.json)" >> "$GITHUB_OUTPUT"
      
      - name: Commit bump
        run: |
          version='${{ steps.bump-version.outputs.version }}'
          git add package.json package-lock.json
          git commit -m "chore(release): bump ${{ steps.branch-prefix.outputs.prefix }} version to $version"

      - name: Push release branch
        id: release-branch
        run: |
          version='${{ steps.bump-version.outputs.version }}'
          branch="release/$version"
          git checkout -b "$branch"
          git push origin "$branch"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"

      - name: Open release PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.release-branch.outputs.branch }}
          base: ${{ github.event.pull_request.base.ref }}
          title: "chore(release): bump ${{ steps.branch-prefix.outputs.prefix }} version to ${{ steps.bump-version.outputs.version }}"
          body: |
            Automated release PR created after merge.

            - prefix: ${{ steps.branch-prefix.outputs.prefix }}
            - version: ${{ steps.bump-version.outputs.version }}
          labels: release
          draft: false

  # -----------------------------
  # On push to main: release + publish if version changed
  # -----------------------------
  detect-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: check
        shell: bash
        run: |
          set -euo pipefail

          curr_version="$(jq -r '.version' package.json)"
          echo "curr_version=$curr_version"

          prev_sha="${{ github.event.before }}"
          echo "prev_sha=$prev_sha"

          prev_version="none"
          if [[ "$prev_sha" != "0000000000000000000000000000000000000000" ]]; then
            prev_json="$(git show "${prev_sha}":package.json 2>/dev/null || true)"
            if [[ -n "$prev_json" ]]; then
              prev_version="$(echo "$prev_json" | jq -r '.version')"
            fi
          fi

          echo "prev_version=$prev_version"

          if [[ "$prev_version" != "$curr_version" ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

          echo "version=$curr_version" >> "$GITHUB_OUTPUT"

  gh-release:
    needs: detect-release
    if: ${{ needs.detect-release.outputs.is_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "New release ${{ needs.detect-release.outputs.version }}"
          tag_name: ${{ needs.detect-release.outputs.version }}
          generate_release_notes: true

  publish-npm:
    needs: [detect-release, gh-release]
    if: ${{ needs.detect-release.outputs.is_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
