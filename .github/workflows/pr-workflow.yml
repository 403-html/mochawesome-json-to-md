name: Release pipeline

on:
  pull_request:
    types: [opened, synchronize, edited, reopened, labeled, unlabeled, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # -----------------------------
  # PR validation
  # -----------------------------
  validate-branch-prefix:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - id: branch-prefix
        run: echo "prefix=$(echo '${{ github.event.pull_request.head.ref }}' | cut -d '/' -f 1)" >> "$GITHUB_OUTPUT"

      - name: Check branch prefix (major/minor/patch/dependabot/copilot)
        run: |
          prefix='${{ steps.branch-prefix.outputs.prefix }}'
          echo "branch prefix: $prefix"
          if [[ "$prefix" != "major" && "$prefix" != "minor" && "$prefix" != "patch" && "$prefix" != "dependabot" && "$prefix" != "copilot" ]]; then
            echo "Branch prefix is not valid. Allowed: major, minor, patch, dependabot, copilot."
            exit 1
          fi

  check-pr-title:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR title
        run: |
          pr_number='${{ github.event.pull_request.number }}'
          repo='${{ github.repository }}'
          api_url="https://api.github.com/repos/$repo/pulls/$pr_number"
          pr_name=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$api_url" | jq -r .title | tr -d '\r')
          trimmed_title=$(echo "$pr_name" | sed -e 's/^ *//' -e 's/ *$//')
          echo "PR title from API: '$trimmed_title'"
          if [[ ! ${trimmed_title,,} =~ ^(feat|fix|chore|docs|misc)(\([a-zA-Z]+\))?!?:\ +.*$ ]]; then
            echo "error: Pull request title must start with feat/fix/chore/docs/misc, optional scope (!), colon, space, description."
            exit 1
          fi

  test-and-summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci
      - run: npm test
      - name: Render markdown summary
        run: |
          node ./index.js -p ./mochawesome-report/report.json -o ./report.md
          cat ./report.md >> "$GITHUB_STEP_SUMMARY"

  # -----------------------------
  # Bump on PR (label-driven)
  # -----------------------------
  bump-on-pr:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.state == 'open' &&
      github.event.pull_request.base.ref == 'main'
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Check for existing bump commit
        id: bump-guard
        run: |
          set -euo pipefail
          git fetch origin main
          base="$(git merge-base HEAD origin/main)"
          if git log --pretty=%s "${base}..HEAD" | grep -q '^chore(release): bump '; then
            echo "already_bumped=true" >> "$GITHUB_OUTPUT"
          else
            echo "already_bumped=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.bump-guard.outputs.already_bumped != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup git
        if: steps.bump-guard.outputs.already_bumped != 'true'
        run: |
          git config --global user.email "${{ secrets.MY_EMAIL }}"
          git config --global user.name "${{ secrets.MY_USERNAME }}"

      - name: Derive bump from label
        if: steps.bump-guard.outputs.already_bumped != 'true'
        id: bump-type
        run: |
          set -euo pipefail
          labels='${{ toJson(github.event.pull_request.labels) }}'
          bump=""
          for label in $(echo "$labels" | jq -r '.[].name'); do
            case "$label" in
              release:major) bump="major" ;;
              release:minor) bump="minor" ;;
              release:patch) bump="patch" ;;
            esac
          done
          if [[ -z "$bump" ]]; then
            echo "Missing release label (release:major|release:minor|release:patch)." >&2
            exit 1
          fi
          echo "bump=$bump" >> "$GITHUB_OUTPUT"

      - name: Bump version with npm
        if: steps.bump-guard.outputs.already_bumped != 'true'
        id: bump-version
        run: |
          bump='${{ steps.bump-type.outputs.bump }}'
          npm --no-git-tag-version version "$bump"
          echo "version=$(jq -r '.version' package.json)" >> "$GITHUB_OUTPUT"
      
      - name: Commit version change
        if: steps.bump-guard.outputs.already_bumped != 'true'
        run: |
          bump='${{ steps.bump-type.outputs.bump }}'
          version='${{ steps.bump-version.outputs.version }}'
          git add package.json package-lock.json
          git commit -m "chore(release): bump $bump to $version"

      - name: Rebase onto remote head
        if: steps.bump-guard.outputs.already_bumped != 'true'
        run: |
          git fetch origin "${{ github.event.pull_request.head.ref }}"
          git rebase "origin/${{ github.event.pull_request.head.ref }}"

      - name: Push changes to PR branch
        if: steps.bump-guard.outputs.already_bumped != 'true'
        run: |
          git push origin HEAD:"${{ github.event.pull_request.head.ref }}" --force-with-lease

  # -----------------------------
  # On push to main: release + publish if version changed
  # -----------------------------
  detect-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: check
        shell: bash
        run: |
          set -euo pipefail

          curr_version="$(jq -r '.version' package.json)"
          echo "curr_version=$curr_version"

          prev_sha="${{ github.event.before }}"
          echo "prev_sha=$prev_sha"

          prev_version="none"
          if [[ "$prev_sha" != "0000000000000000000000000000000000000000" ]]; then
            prev_json="$(git show "${prev_sha}":package.json 2>/dev/null || true)"
            if [[ -n "$prev_json" ]]; then
              prev_version="$(echo "$prev_json" | jq -r '.version')"
            fi
          fi

          echo "prev_version=$prev_version"

          if [[ "$prev_version" != "$curr_version" ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

          echo "version=$curr_version" >> "$GITHUB_OUTPUT"

  gh-release:
    needs: detect-release
    if: ${{ needs.detect-release.outputs.is_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "New release ${{ needs.detect-release.outputs.version }}"
          tag_name: ${{ needs.detect-release.outputs.version }}
          generate_release_notes: true

  publish-npm:
    needs: [detect-release, gh-release]
    if: ${{ needs.detect-release.outputs.is_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
