name: Release pipeline

on:
  pull_request:
    types: [opened, synchronize, edited, reopened, labeled, unlabeled, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # -----------------------------
  # PR validation
  # -----------------------------
  validate-branch-prefix:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - id: branch-prefix
        run: echo "prefix=$(echo '${{ github.event.pull_request.head.ref }}' | cut -d '/' -f 1)" >> "$GITHUB_OUTPUT"

      - name: Check branch prefix (major/minor/patch/dependabot)
        run: |
          prefix='${{ steps.branch-prefix.outputs.prefix }}'
          echo "branch prefix: $prefix"
          if [[ "$prefix" != "major" && "$prefix" != "minor" && "$prefix" != "patch" && "$prefix" != "dependabot" ]]; then
            echo "Branch prefix is not valid. Allowed: major, minor, patch, dependabot."
            exit 1
          fi

  check-pr-title:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - name: Validate PR title
        run: |
          pr_number='${{ github.event.pull_request.number }}'
          repo='${{ github.repository }}'
          api_url="https://api.github.com/repos/$repo/pulls/$pr_number"
          pr_name=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$api_url" | jq -r .title | tr -d '\r')
          trimmed_title=$(echo "$pr_name" | sed -e 's/^ *//' -e 's/ *$//')
          echo "PR title from API: '$trimmed_title'"
          if [[ ! ${trimmed_title,,} =~ ^(feat|fix|chore|docs|misc)(\([a-zA-Z]+\))?!?:\ +.*$ ]]; then
            echo "error: Pull request title must start with feat/fix/chore/docs/misc, optional scope (!), colon, space, description."
            exit 1
          fi

  # -----------------------------
  # Bump on PR (label-driven)
  # -----------------------------
  bump-on-pr:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.state == 'open' &&
      github.event.pull_request.base.ref == 'main'
    outputs:
      version: ${{ steps.bump-version.outputs.version }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup git
        run: |
          git config --global user.email "${{ secrets.MY_EMAIL }}"
          git config --global user.name "${{ secrets.MY_USERNAME }}"

      - name: Compute target version from labels
        id: compute
        run: |
          set -euo pipefail
          base_branch='${{ github.event.pull_request.base.ref }}'
          git fetch origin "$base_branch" --depth=1

          base_version="$(git show "origin/$base_branch:package.json" | jq -r '.version')"
          echo "base_version=$base_version"

          labels='${{ toJson(github.event.pull_request.labels) }}'
          bump=""
          for label in $(echo "$labels" | jq -r '.[].name'); do
            case "$label" in
              release:major) bump="major" ;;
              release:minor) bump="minor" ;;
              release:patch) bump="patch" ;;
            esac
          done

          has_label="false"
          target_version="$base_version"
          if [[ -n "$bump" ]]; then
            has_label="true"
            target_version="$(node -e 'const base=process.argv[1]; const bump=process.argv[2]; const parts=base.split(\".\").map(Number); if(parts.length!==3||parts.some((n)=>Number.isNaN(n))){throw new Error(\"Invalid base version: \"+base);} let [maj,min,pat]=parts; if(bump===\"major\"){maj++;min=0;pat=0;} else if(bump===\"minor\"){min++;pat=0;} else {pat++;} console.log(`${maj}.${min}.${pat}`);' "$base_version" "$bump")"
          fi

          echo "bump_type=$bump" >> "$GITHUB_OUTPUT"
          echo "base_version=$base_version" >> "$GITHUB_OUTPUT"
          echo "target_version=$target_version" >> "$GITHUB_OUTPUT"
          echo "has_label=$has_label" >> "$GITHUB_OUTPUT"

      - name: Apply version to package files
        id: bump-version
        run: |
          set -euo pipefail
          target='${{ steps.compute.outputs.target_version }}'
          echo "Setting version to $target"
          node -e 'const fs=require("fs"); const target=process.env.TARGET; ["package.json","package-lock.json"].forEach((path)=>{ if(!fs.existsSync(path)) return; const json=JSON.parse(fs.readFileSync(path,"utf8")); json.version=target; if(json.packages && json.packages[""]){ json.packages[""].version=target; } fs.writeFileSync(path, JSON.stringify(json,null,2)+"\n"); });'
          echo "version=$target" >> "$GITHUB_OUTPUT"
        env:
          TARGET: ${{ steps.compute.outputs.target_version }}
      
      - name: Commit version change if needed
        id: commit
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No version changes to commit."
            echo "committed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          has_label='${{ steps.compute.outputs.has_label }}'
          bump='${{ steps.compute.outputs.bump_type }}'
          base_version='${{ steps.compute.outputs.base_version }}'
          target='${{ steps.bump-version.outputs.version }}'

          msg="chore(release): bump ${bump:-patch} to $target"
          if [[ "$has_label" != "true" ]]; then
            msg="chore(release): reset version to $base_version (no release label)"
          fi

          git add package.json package-lock.json
          git commit -m "$msg"
          echo "committed=true" >> "$GITHUB_OUTPUT"

      - name: Push changes to PR branch
        if: steps.commit.outputs.committed == 'true'
        run: |
          git push origin HEAD:"${{ github.event.pull_request.head.ref }}"

      - name: Enforce release label
        run: |
          if [[ '${{ steps.compute.outputs.has_label }}' != 'true' ]]; then
            echo "Missing release label (release:major|release:minor|release:patch). Add one to trigger a bump."
            exit 1
          fi

  # -----------------------------
  # On push to main: release + publish if version changed
  # -----------------------------
  detect-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: check
        shell: bash
        run: |
          set -euo pipefail

          curr_version="$(jq -r '.version' package.json)"
          echo "curr_version=$curr_version"

          prev_sha="${{ github.event.before }}"
          echo "prev_sha=$prev_sha"

          prev_version="none"
          if [[ "$prev_sha" != "0000000000000000000000000000000000000000" ]]; then
            prev_json="$(git show "${prev_sha}":package.json 2>/dev/null || true)"
            if [[ -n "$prev_json" ]]; then
              prev_version="$(echo "$prev_json" | jq -r '.version')"
            fi
          fi

          echo "prev_version=$prev_version"

          if [[ "$prev_version" != "$curr_version" ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

          echo "version=$curr_version" >> "$GITHUB_OUTPUT"

  gh-release:
    needs: detect-release
    if: ${{ needs.detect-release.outputs.is_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "New release ${{ needs.detect-release.outputs.version }}"
          tag_name: ${{ needs.detect-release.outputs.version }}
          generate_release_notes: true

  publish-npm:
    needs: [detect-release, gh-release]
    if: ${{ needs.detect-release.outputs.is_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
